<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery </title>
</head>
<body>

<div class="box box1">
  <h2>I'm a menu</h2> 
  <div class="box1-content">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium quam velit nesciunt voluptatibus autem facere sint, tempora. Asperiores quia molestiae impedit itaque error. Dolorem repellat, dolores aperiam. Autem, earum sunt?</p>
  </div>
</div>


<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
  
<style>
  .box {
    width:200px;
    height:200px;
    margin:20px;
    float:left;
    
  }

  .box1 {
    background:red;
    height:auto;
  }
  .box2 {background:green;}
  .box3 {background:blue;}
  .box4 {background:yellow;}

  .box.open {
    height:400px;
  }
  
</style>  

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
  $(function() {
    $('.box').click(function() {
      $(this).toggleClass('open');
    });
  });
</script>

</body>
</html>
